<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>67</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="top_panel">
      <h1>Welcome to the 67 converter!</h1>
      <form>
        <label for="number" style="align-self: center">Enter a number:</label>
        <input type="text" id="number" name="number" required />
        <button type="submit" id="submit_button">Convert</button>
      </form>
    </div>

    <div id="result"></div>
    <script>
      function convert(num) {
        x = Math.log10(num / 6.7);
        return x;
      }

      function multiplication_convert(num) {
        excess = num % 67;
        multiplier = (num - excess) / 67;
        return [multiplier, excess];
      }

      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
        const number = parseFloat(document.getElementById("number").value);

        const scientificResult = convert(number);
        const multiplicationResult = number / 6.7;
        const additionResult = multiplication_convert(number);

        document.getElementById("result").innerText =
          `Scientific notation: 6.7 * 10^${scientificResult}\n` +
          `Multiplication: 6.7 * ${multiplicationResult}\n` +
          `Addition: 67 * ${additionResult[0]} + ${additionResult[1]}`;
      });
    </script>
  </body>
</html>
